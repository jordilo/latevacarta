<div class="row"
     *ngIf="user$ | async as user;else loading">
  <div class="col-md-6">
    <h1>{{user.username}}</h1>
    <p>{{user.name}} {{user.lastname}}</p>
    <p>{{user.email}}</p>
    <img [src]="user.thumbnail" />
    <hr />
    <a routerLink="edit">
      <button class="btn btn-primary">Edit</button></a>
  </div>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
