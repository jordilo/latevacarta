<h1>Hello main!</h1>
<a routerLink="/profile"
   routerLinkActive="active">See profile</a>
<div class="col-md-4">
  <div *ngIf="business$ | async as business ">
    <div>
      <h1>Bussiness ({{business.length}})</h1>
      <a [routerLink]="['business/add']">+</a>
      <div *ngFor="let b of business">
        <a [routerLink]="['/business/' , b.id]"> {{b.name}}</a>
      </div>
    </div>
    <div class="row">
    </div>
  </div>
