<table class="table"
       *ngIf="products$ | async as products; else loading">
    <tr *ngIf="products.length">
        <th><a [routerLink]="['create']">+</a></th>
        <th>Name</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let product of products">
        <td colspan="2"><a [routerLink]="[product.id]">{{product.name}}</a></td>
        <td>{{product.category.name}}</td>
        <td><a [routerLink]="[product.id, 'edit']">Edit</a></td>
        <td><a routerLink="."
               (click)="removeProduct(product.id)">Delete</a></td>
    </tr>
    <tr *ngIf="!products.length">
        <td>There are any product <a [routerLink]="['create']">create your first one</a></td>
    </tr>
</table>
<ng-template #loading>
    <app-loader></app-loader>
</ng-template>
