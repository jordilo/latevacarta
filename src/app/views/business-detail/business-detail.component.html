<div *ngIf="business$ | async as business; else loading">
  <h1>{{business.name}}</h1>
  <hr />
  <a [routerLink]="['edit']"><button class="btn btn-primary">Edit</button></a>
  <a [routerLink]="['qr']"><button class="btn btn-secondary">See QR</button></a>
  <a [routerLink]="['catalog']"><button class="btn btn-info">Catalog</button></a>

</div>
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
