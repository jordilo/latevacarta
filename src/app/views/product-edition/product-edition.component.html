<app-product-form *ngIf="editionData$ | async as data ; else loading"
                  [product]="data[0]"
                  [categories]="data[1]"
                  [languages]="data[2]"
                  [businessLanguages]="data[3]"
                  [defaultLanguage]="data[4]"
                  (submitForm)="saveProduct($event)"></app-product-form>
<ng-template #loading>
    <app-loader></app-loader>
</ng-template>
