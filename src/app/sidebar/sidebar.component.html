<div class="sidebar-wrapper">
  <div class="logo">
    <a [routerLink]="['/']">
        <img src="../../assets/brand/latevacarta_horizontal-color.svg">
    </a>
  </div>
  <ul class="nav">
    <li *ngFor="let menuItem of menuItems"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: menuItem.isExact}"
        class="{{menuItem.class}}">
      <a [routerLink]="[menuItem.path]">
        <i class="nc-icon {{menuItem.icon}}"></i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
  </ul>
</div>
