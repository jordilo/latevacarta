<form class="col-md-4 offset-md-4"
      [formGroup]="pswResetForm"
      (ngSubmit)="sendForm()">
       <app-brand-image class="rounded mx-auto d-block"
                        width="300px"
                        height="300px"
                        position="center"
                        type="full-color"></app-brand-image>
       <div class="form-group">
              <label translate>Email</label>
              <input class="form-control"
                     formControlName="email" />
              <small *ngIf="isEmailEmpty"
                     class="text-danger"
                     translate>Email cannot be empty</small>
              <small *ngIf="isEmailValid"
                     class="text-danger"
                     translate>Invalid email format</small>
       </div>
       <div class="form-group">
              <small class="text-danger"
                     translate>{{error}}</small>
       </div>
       <button class="btn btn-primary btn-lg"
               [disabled]="pswResetForm.invalid || pswResetForm.disabled"
               translate>Reset</button>
</form>
